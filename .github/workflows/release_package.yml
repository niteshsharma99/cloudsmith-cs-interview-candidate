name: Publish Python Package

on:
  workflow_run:
    workflows: ["Build Python Package"]
    types:
      - completed
    branches:
      - main

env:
  CLOUDSMITH_NAMESPACE: ${{ vars.CLOUDSMITH_NAMESPACE }}
  CLOUDSMITH_REPOSITORY: "staging"
  CLOUDSMITH_SERVICE_SLUG: ${{ vars.CLOUDSMITH_SERVICE_SLUG }}

#5 change added permission
permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist
          repository: ${{ github.repository }}
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: List directory contents
        run: ls -la dist/
        shell: bash
      #6 change Push package to Cloudsmith step, add a step to install Cloudsmith CLI
      - name: Install Cloudsmith CLI (OIDC)
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.1
        with:
          oidc-namespace: ${{ env.CLOUDSMITH_NAMESPACE }}
          oidc-service-slug: ${{ env.CLOUDSMITH_SERVICE_SLUG }}
      #7 Change will push both .whl and .tar.gz
      - name: Push package to Cloudsmith
        run: |
          # ensure at least one wheel or sdist exists
          if ! ls dist/*.whl dist/*.tar.gz 1> /dev/null 2>&1; then
            echo "No package found to upload"
            exit 1
          fi

          echo "Uploading package files from dist/:"
          ls -la dist/

          # Upload each matching file individually
          for FILE in dist/*; do
            case "$FILE" in
              *.whl|*.tar.gz)
                echo "Uploading $FILE ..."
                cloudsmith push python ${{ env.CLOUDSMITH_NAMESPACE }}/${{ env.CLOUDSMITH_REPOSITORY }} "$FILE" --republish
                if [ $? -ne 0 ]; then
                  echo "Failed to upload $FILE"
                  exit 1
                fi
                ;;
              *)
                # ignore other files
                ;;
            esac
          done
        shell: bash
